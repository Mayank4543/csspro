<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="sy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <nav>
            <label for="" class="home">
                <i class="fa-solid fa-house"></i>Home
            </label>
            <label for="" class="about">
                <i class="fa-solid fa-user"></i>About
            </label>

            <label for="" class="service">
                <i class="fa-brands fa-servicestack"></i>Service
            </label>
            <label for="" class="contact">
                <i class="fa-regular fa-address-card"></i>Contact Us
            </label>
        </nav>
    </div>
</body>

</html>
